<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Services</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
  <div id="app">
  <table id="serviceTable" class="table table-striped table-bordered">
    <tr>
      <th>Service</th>
      <th>Price (eur)</th>
      <th>Description</th>
    </tr>
    <tr v-for="service in services">
      <td @click="getService(service.id)">{{service.name}}</td>
      <td>{{service.price}}</td>
      <td>{{service.description}}</td>
    </tr>
  </table>

  <div id="serviceInfoModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="table table-striped">
            <tr><th>ID</th><td>{{serviceInModal.id}}</td></tr>
            <tr><th>Name</th><td>{{serviceInModal.name}}</td></tr>
            <tr><th>Price</th><td>{{serviceInModal.price}}</td></tr>
            <tr><th>Description</th><td>{{serviceInModal.description}}</td></tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <router-link to="/service-details" class="btn btn-success">Choose</router-link>

        </div>
      </div>
    </div>
  </div>
  
</div>
    <!-- Counter: {{counter}} -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script src="https://unpkg.com/vue@3.3.11/dist/vue.global.js"></script>

  <script src="rest-client.js">
    
    </script>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
  <button type="button" class="btn btn-primary" @click="chooseService">Choose</button>
</div>

  
</body>
</html>
